function searchImage() {
    $("#image").empty();
    
    var action_src = $("#keyword").val();
    var urlLink = "https://dog.ceo/api/breeds/image/random/";
    fuckit = urlLink + action_src;
    
    $.ajax({
        type: "GET",
        url: fuckit,
        dataType: "json",
        success: function(data) {
            data.message.forEach(function(link){
                //var image =<//something>
                var image = link;
                console.log(link);
                $("#image").append("<img src='"+ image+"' width='350' height='350'>");
            });
            }
        }); //ajax 
    }//searchImage()

</script>

<h1> Random Dog Gallery </h1>
Please enter the number of random images you would like to generate <br>

Number of Images: <input type="text" id="keyword" placeholder="0"> 
<button type="submit" onclick="searchImage()"> Generate </button>
